<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nursery - Student Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1a4fa1, #3ca9e2);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      padding: 0 20px;
    }

    .card {
      width: 180px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card a {
      display: block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin-top: 10px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://i.ebayimg.com/images/g/1KUAAOSwSa9eekgg/s-l1200.jpg" alt="Logo" />
      <h2>Liceo de Apodaca</h2>
    </div>
    <div>
      <h3>Nursery</h3>
    </div>
  </header>

  <div class="section-title">Student Portal - Nursery</div>

  <div class="grid">
    <div class="card">
      <img src="https://logosandtypes.com/wp-content/uploads/2024/04/Seesaw.png" alt="Seesaw" />
      <a href="https://app.seesaw.me">Seesaw</a>
    </div>

    <div class="card">
      <img src="https://lh5.googleusercontent.com/zyNmlGnSpor39M0H6DLts00HzqXsBqhWEaT4MmvPgEc0lIbfxPPvdiLrdEmuR3Do-E1UtX3NFgcGOJQysDOG8ZX_9Wq7BPg62nxkARkPzZbmjMCZWM5BiuKUJYeQ3JKbKg=w1280" alt="Pastoral" />
      <a href="https://sites.google.com/liceodeapodaca.edu.mx/pastoral/p%C3%A1gina-principal">Pastoral</a>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/Yqn4StLP/image.png" alt="LATV" />
      <a href="https://www.youtube.com/user/webmasterlapodaca">LATV</a>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/4xkDV9cH/image.png" alt="Scratch" />
      <a href="https://scratch.cresst.org/">Scratch</a>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/BQgTBWL5/image.png" alt="Library" />
      <a href="https://openlibrary.org/">Library</a>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/859KG2Bf/image.png" alt="Google Workspace" />
      <a href="https://workspace.google.com/">Google Workspace</a>
    </div>
  </div>

  <footer>
    Heisenberg
  </footer>

</body>
</html>
